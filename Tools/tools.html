<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendants - FJORDCRAFTS</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="product-page.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="main-page-header">
            <a href="main.html" class="main-page-logo-link">
                <img src="logo2.png" alt="FJORDCRAFTS Logo" class="main-page-logo">
            </a>
        </header>

        <main class="product-content-area">
            <h1 class="page-title">Our Handcrafted Pendants</h1>

            <div class="product-carousel-container">
                <button class="carousel-arrow prev-arrow" aria-label="Previous item">&#10094;</button>
                <div class="carousel-viewport">
                    <div class="carousel-track">
                        <div class="carousel-item"
                             data-full-image="pendant1_large.jpg"
                             data-name="Enchanting Forest Amulet"
                             data-description="Crafted from ancient silver and moss agate, this amulet whispers tales of old forests. Perfect for nature lovers."
                             data-price="$125.00">
                            <img src="pendant1_thumb.jpg" alt="Enchanting Forest Amulet Thumbnail" class="carousel-item-image">
                            <button class="favorite-btn" aria-label="Add to favorites">&#x2661;</button> </div>
                        <div class="carousel-item"
                             data-full-image="pendant2_large.jpg"
                             data-name="Viking Rune Stone Pendant"
                             data-description="A powerful rune stone, hand-carved with protective symbols. Made from riverstone and leather."
                             data-price="$95.00">
                            <img src="pendant2_thumb.jpg" alt="Viking Rune Stone Pendant Thumbnail" class="carousel-item-image">
                            <button class="favorite-btn" aria-label="Add to favorites">&#x2661;</button>
                        </div>
                        <div class="carousel-item"
                             data-full-image="pendant3_large.jpg"
                             data-name="Northern Lights Crystal"
                             data-description="Captures the ethereal beauty of the aurora borealis in a polished labradorite crystal."
                             data-price="$150.00">
                            <img src="pendant3_thumb.jpg" alt="Northern Lights Crystal Thumbnail" class="carousel-item-image">
                            <button class="favorite-btn" aria-label="Add to favorites">&#x2661;</button>
                        </div>
                        </div>
                </div>
                <button class="carousel-arrow next-arrow" aria-label="Next item">&#10095;</button>
            </div>
        </main>

        <footer class="social-links-container">
            <a href="https://www.instagram.com/fjordcrafts/" target="_blank" class="social-link"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/yourprofile" target="_blank" class="social-link"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://www.etsy.com/yourshop" target="_blank" class="social-link"><img src="ETSY.JPG" alt="Etsy"></a>
            <a href="https://stackblitz.com/@Buhuu81" target="_blank" class="social-link"><img src="Stackblitz.png" alt="Stackblitz"></a>
        </footer>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <div class="modal-body">
                <img src="" alt="Enlarged Product Image" id="modalProductImage" class="modal-product-image">
                <div class="modal-product-details">
                    <h3 id="modalProductName"></h3>
                    <p id="modalProductDescription"></p>
                    <p id="modalProductPrice" class="modal-price"></p>
                    <a href="error404.html" class="details-button modal-details-link">View Full Details Page (Example)</a>
                </div>
            </div>
        </div>
    </div>

    <script src="carousel.js"></script>
</body>
</html>
